<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 20px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("myForm");
        const details = document.getElementById("details");
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          console.log("button clicked");
          while (details.firstChild) {
            details.removeChild(details.firstChild);
          }
          const name = document.createElement("p");
          name.innerText =
            "Name: " +
            document.getElementById("firstName").value +
            " " +
            document.getElementById("lastName").value;
          details.appendChild(name);
          const dob = document.createElement("p");
          dob.innerText =
            "DOB:  " + document.getElementById("dateOfBirth").value;
          details.appendChild(dob);
          const email = document.createElement("p");
          email.innerText = "Email: " + document.getElementById("email").value;
          details.appendChild(email);
          const phNumber = document.createElement("p");
          phNumber.innerText =
            "Phone Number: " + document.getElementById("phNumber").value;
          details.appendChild(phNumber);
          const hobbies = document.getElementsByClassName("hobbies");
          const hobbieHTML = document.createElement("p");
          hobbieHTML.innerText = "Hobbies are:";
          console.log(hobbies);
          for (element of hobbies) {
            if (element.checked) {
              console.log(element.value);
              hobbieHTML.innerText += " " + element.value;
            }
          }
          details.appendChild(hobbieHTML);
          const gender = document.getElementsByClassName("gender");
          const genderHTML = document.createElement("p");
          genderHTML.innerText = "Gender:";
          for (element of gender) {
            if (element.checked) {
              console.log(element.value);
              genderHTML.innerText += " " + element.value;
            }
          }
          details.appendChild(genderHTML);
        });
      });
    </script>
  </head>
  <body>
    <form id="myForm">
      <div>
        <label for="firstName">FirstName :</label>
        <input type="text" id="firstName" />
      </div>
      <div>
        <label for="lastName">LastName :</label>
        <input type="text" id="lastName" />
      </div>
      <div>
        <label>Gender :</label>
        <label for="male">Male</label>
        <input
          type="radio"
          class="gender"
          value="Male"
          id="male"
          name="gender"
        />
        <label for="female">Female</label>
        <input
          type="radio"
          class="gender"
          value="Female"
          id="female"
          name="gender"
        />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="phNumber">Phone Number :</label>
        <input type="number" id="phNumber" />
      </div>
      <div>
        <label for="hobbies">Hobbies: </label>
        <label for="cricket">Cricket</label>
        <input type="checkbox" class="hobbies" id="cricket" value="cricket" />
        <label for="badminton">Badminton</label>
        <input
          type="checkbox"
          class="hobbies"
          id="badminton"
          value="badminton"
        />
        <label for="TT">TT</label>
        <input type="checkbox" class="hobbies" id="TT" value="TT" />
      </div>
      <div>
        <label for="dateOfBirth">Date of Birth :</label>
        <input type="date" id="dateOfBirth" />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <div id="details"></div>
  </body>
</html>
