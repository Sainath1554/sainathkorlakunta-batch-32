<html>
  <head>
    <script>
      let amount = prompt("Enter amount");
      let environment = prompt("Enter environment").toLowerCase();
      let sendingAmount;
      switch (environment) {
        case "dev":
          sendingAmount = (amount * 110) / 100;
          break;
        case "test":
          sendingAmount = (amount * 120) / 100;
          break;
        default:
          if (environment == "stage") {
            sendingAmount = (amount * 130) / 100;
          } else if (environment == "prod") {
            sendingAmount = (amount * 105) / 100;
          } else {
            sendingAmount = (amount * 110) / 100;
          }
      }
      console.log(sendingAmount);
    </script>
  </head>
  <body></body>
</html>
