<head>
  <title>Hobbies</title>
</head>
<body>
  <p>Hobbies are:</p>
  <ul id="hobbies"></ul>
  <button id="addHobby" onclick="addHobby()">Add Hobby</button>
  <button id="deleteHobby" onclick="deleteHobby()">Delete Hobby</button>
  <script>
    let hobbies = [
      "playing cricket",
      "playing badminton",
      "playing table tennis",
    ];
    let ul = document.getElementById("hobbies");
    hobbies.forEach((hobby) => {
      let li = document.createElement("li");
      li.textContent = hobby;
      li.setAttribute("id", hobby);
      ul.appendChild(li);
    });
    function getHobbies() {
      console.log(hobbies);
    }
    getHobbies();
    function addHobby(hobby) {
      hobby = prompt("Enter the hobby to be added");
      hobbies.push(hobby);
      console.log(hobbies);
      let li = document.createElement("li");
      li.textContent = hobby;
      li.setAttribute("id", hobby);
      ul.appendChild(li);
    }
    function deleteHobby() {
      hobby = prompt("Enter the hobby to be deleted");
      let index = hobbies.findIndex(
        (value) => value.toLowerCase() == hobby.toLowerCase()
      );
      hobbies.splice(index, 1);
      console.log(hobbies);
      let item = document.getElementById(hobby);
      ul.removeChild(item);
    }
  </script>
</body>
